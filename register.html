
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/style_register.css" class="css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <title>Register</title>
</head>
<body>
        <div class="wrapper">
            <form action="">
                <div class ="header-box">
                    <i class='bx bxl-squarespace logo' ></i>
                    <h1>Sign up to start listening</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Gmail" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bx-hide' id="togglePassword1"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Re-Enter Password" required>
                        <i class='bx bx-hide' id="togglePassword2"></i>
                    </div>
                    <hr class="custom-line">
                </div>
                <div class ="gmail">
                    <button type="submit" class="btn-email">Countinue with Google
                        <i class="fab fa-google fa-3x"></i>
                    </button>
                </div>
                <button type="submit" class="btn-register">Sign up</button>
                <div class = "login-link">
                    <p>Already have an account?<a href ="#">Log in here</a></p> 
                </div>
            </form>
        </div>
</body>
    
</html>
